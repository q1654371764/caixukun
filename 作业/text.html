<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         function Person(content) {
      if (!Person.prototype.isPrototypeOf(this)) {
        return new Person(content)
      };
      this.tasks = [];
      this.init(content)
      setTimeout(() => {
        this.runTask()
      })
    }
    Person.prototype.runTask = async function () {
      for (let val of this.tasks) {
        await val.task(val.content)
      }
    }
    Person.prototype.init = function (content) {
      function task() {
        console.log(`this is ${content}`)
      }
      this.tasks.push({ task, content })
    };

    Person.prototype.sleep = function (content) {
      function task() {
        return new Promise(resolve => {
          setTimeout(() => {
            resolve()
            console.log(`sleep after ${content}`)
          }, content)
        })

      }
      this.tasks.push({ task, content })
      return this
    };

    Person.prototype.eat = function (content) {
      function task() {
        console.log(`eat ${content}`)
      }
      this.tasks.push({ task, content })
      return this
    };

    Person.prototype.sleepFirst = function (content) {
      function task() {
        return new Promise(resolve => {
          setTimeout(() => {
            resolve()
            console.log(`sleep before ${content}`)
          }, content)
        })

      }
      this.tasks.unshift({ task, content })
      return this
    }
    Person('li');
    // This is li
    Person('li').sleep(1000).eat('danner')
    // This is li
    // ...等待10ms
    // sleep after 10
    // eat danner
    Person('li').sleepFirst(5000).eat('danner').sleep(3000).eat('food').sleep(3000).eat(123);
    // ...等待5s
    // sleep before 5000
    // This is li
    // eat dinner
    // sleep after 3000
    // eat food
    // sleep after 3000
    // eat 123
    // ...等待5ms
    // sleep before 5
    // This is li
    // eat danner
    Person('li').eat('food').eat('danner')
    // This is li
    // eat food
    // eat danner

    </script>
</body>
</html>
