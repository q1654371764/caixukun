<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            height: 150px;
            width: 120px;
        }
    </style>
</head>

<body>
    <script>
        //依次加载
        const imgList = [
            "https://img1.doubanio.com/view/movie_poster_cover/lpst/public/p2494647817.jpg",
            "https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2455156816.jpg",
            "https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2391991284.jpg",
            "https://img1.doubanio.com/view/movie_poster_cover/lpst/public/p2494647817.jpg",
            "https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2455156816.jpg",
            "https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2391991284.jpg",
            "https://img1.doubanio.com/view/movie_poster_cover/lpst/public/p2494647817.jpg",
            "https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2455156816.jpg",
            "https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2391991284.jpg",
            "https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2455156816.jpg"

        ];
        function loadImg(src) {
            return new Promise((resolve, reject) => {
                let img = new Image();
                img.src = src;
                document.body.appendChild(img)
                setTimeout(() => {
                    resolve(true)
                }, 1000);
            })
        }
        async function fSync() {
            for (var i of imgList) {
                await loadImg(i)
            }
        }
        fSync()
        //并行加载
        function loadImg2(src) {
            return new Promise((resolve, reject) => {
                let img = new Image();
                img.onload = () => {
                    resolve(true)
                }
                img.src = src;
                document.body.appendChild(img)
            })
        }
        async function bSync() {
            for (var i of imgList) {
                await loadImg2(i)
            }
        }
        bSync()
    </script>
</body>

</html>
